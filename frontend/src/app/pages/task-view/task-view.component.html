<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Lists</h1>
      <div class="list-menu">
        <a class="list-menu-item" [routerLink]="['/lists',list._id]" *ngFor="let list of lists" routerLinkActive="is-active">
          <p>{{ list.title }} </p>
        </a>
      </div>

      <button class="button is-primary is-rounded has-text-white" id="list-but" routerLink="/new-list">
        + New List
      </button>
    </div>

    <div class="task-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">Tasks</h1>
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" id="set-but" aria-haspopup="true">
                <span class="icon is-small">
                  <img src="../../../assets/settings.svg" alt="">
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                  Edit
                </a>
                <a (click)="onDeleteListClick()" class="dropdown-item">
                  Delete
                </a>
              </div>
            </div>
          </div>
          
        </div>
        
        <div class="task" *ngFor="let task of tasks" (click)="onTaskclick(task)" [ngClass]="{'completed':task.completed}">
          <div class="task-text">
            <p>{{ task.title }}</p>
          </div>
          <div class="task-button">
            
            <button class="button is-danger" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]" >
              <div class="icon">
                <img src="../../../assets/pen.svg" alt="">
              </div>
            </button> 
            <button class="button is-danger" (click)="onTaskDeleteClick(task._id)">
              <div class="icon">
                <img src="../../../assets/trash.svg" alt="">
              </div>
            </button>
          </div>
        </div>
        <div class="empty-state-task" *ngIf="tasks.length === 0">
          No tasks added yet!
        </div>
        <button id="add-but" routerLink="./new-task" class="button circle-add-button is-primary"><img src="../../../assets/plus-icon.svg"></button>
      </div>
      <div *ngIf="!tasks">
        <h3 class="empty-state-text">Please select a list from the sidebar</h3>
      </div>
    </div>
  </div>
</div>
